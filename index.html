<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/pictures/icon.jpeg" type="image/x-icon">
    <script defer src="main.js"></script>
</head>
<body>
    <div id="mainBox">
        <h1>My tasks</h1>
            <form onsubmit="addNote(); return false;">
                <div class="inputDiv" id="InputNote">
                    <div class="redRow"></div>
                    <div class="blueRow"></div>
                    <div class="emptyRow"></div>
                    <div class="blueRow"></div>
                    <div class="inputRow">
                        <label for="taskDetailsBox">Task details</label>
                        <input type="text" placeholder="Task Details" id="taskDetailsBox">
                    </div>
                    <div class="blueRow"></div>
                    <div class="inputRow">
                        <label for="taskDateBox">Task Do Date</label>
                        <input type="date" id="taskDateBox"> 
                    </div>
                    <div class="blueRow"></div>
                    <div class="inputRow">
                        <label for="taskTimeBox">Task Do Time</label>
                        <input type="time" id="taskTimeBox">
                    </div>
                    <div class="blueRow"></div>
                    <div class="emptyRow"></div>
                    <div class="blueRow"></div>
                    <div class="noteBtnBox inputRow"> 
                        <button type="submit">add</button>
                        <button type="reset">Reset</button>
                    </div>
                    <div class="blueRow"></div>
                </div>
            </form>
            <div id="houseOfCards">
            </div>
            <div id="alertBox" class="alertBox hiddenAlert">
                <span id="alertBoxText"></span>
                <button id="alertBoxConfirmBtn" class="hiddenConfirmBtn">Ok</button>
                <button id="alertBoxBtn">Ok</button>
            </div>
    </div>
</body>
</html>
